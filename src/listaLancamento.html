<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de lançamento funcionario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="menu">
        <nav>
            <ul id="menu-h">
                <li><a href="home">Home</a></li>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="aplicativo">Aplicativo</a></li>
                <li><a href="cadastroFuncionario">Cadastrar Funcionário</a></li>



            </ul>
        </nav>
    </div>

    <div class='container'>
        <div class='card-lancamento'>
            <h1> Lançamento de ponto </h1>
            <div id='msgError'></div>
            <div id='msgSuccess'></div>

            <div class="label-float">
                <input type="text" id="funcionarioId" placeholder=" " required>
                <label id="labelFuncionarioId" for="nome">Funcionário Id</label>
            </div>

            <div class="label-float">
                <input type="text" id="descricao" placeholder=" " required>
                <label id="labelDescricao" for="descricao">Descrição</label>
            </div>

            <div class="label-float1">
                <input readonly type="datetime" id="data" placeholder=" " value="Data" />
                <label id="labelData" for="data">Data</label>
            </div>

            <div>
                <label class="label-float" for="tipo">Tipo</label>
                <div class="div-select">
                    <select name="tipo" id="tipo" required>
                        <option selected disabled value="">Selecione</option>
                        <option value="INICIO_TRABALHO">Inicio de trabalho</option>
                        <option value="TERMINO_TRABALHO">Termino de trabalho</option>
                        <option value="INICIO_ALMOCO">Saída para almoço</option>
                        <option value="TERMINO_ALMOCO">Retorno do almoço</option>
                        <option value="INICIO_PAUSA">Inicio de pausa</option>
                        <option value="TERMINO_PAUSA">Termino de pausa</option>
                    </select>
                </div>

                <div class='justify-center'>
                    <button onclick='registerPoint()'>Registrar</button>
                    <button onclick='searchPoint()'>Buscar</button>
                </div>
                <div class="content">
                    <table border="1">
                        <thead>
                            <th class="center">ID</th>
                            <th>Data</th>
                            <th>Tipo</th>
                            <!--<th>Saída almoço</th>
                            <th>Retorno almoço</th>
                            <th>Termino trabalho</th>-->
                            <th class="center">Ações</th>
                        </thead>
                        <tbody id="tbody">


                        </tbody>
                    </table>
                </div>


            </div>
        </div>
</body>
<script src="script/script.js"></script>
