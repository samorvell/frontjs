<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="menu">
        <nav>
            <ul id="menu-h">
            <li><a href="home">Home</a></li>
            <li><a href="sobre">Sobre</a></li>
            <li><a href="aplicativo">Aplicativo</a></li>
            <li><a href="listaLancamento">Buscar Lancamentos</a></li>
            
        </ul>
        </nav>
    </div>

    <div class='container'>
        <div class='card'>
            <h1> Cadastrar Funcionário </h1>

            <div id='msgError'></div>
            <div id='msgSuccess'></div>

            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="email" placeholder=" " required>
                <label id="labelEmail" for="email">E-mail</label>
            </div>

            <div class="label-float">
                <input type="text" id="valorHora" placeholder=" " required>
                <label id="labelValorHora" for="valorHora">Valor Hora</label>
            </div>

            <div class="label-float">
                <input type="text" id="cpf" placeholder=" " required>
                <label id="labelCpf" for="cpf">CPF</label>
            </div>

            <div class="label-float1">
                <input readonly type="text" id="cnpj" placeholder=" " value="cnpj">
                <label id="labelCnpj" for="cnpj">CNPJ</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder=" " required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>

            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class='justify-center'>
                <button type="reset" onclick='regfunc()'>Cadastrar</button>
            </div>


        </div>
    </div>
</body>

</html>
<script src="/script/cadFuncionario.js"></script>
