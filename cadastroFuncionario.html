<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra Funcionario</title>
    <link rel="stylesheet" href="css/styleCadastroEmpresa.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre seu Funcionario</h1>
        <script src="script/post.js"></script>
        <form onsubmit="cadastraFuncionario()">

            <div class="full-box">
                <label for="name">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
    
            </div>

           
            <div class="half-box spacing">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
    
            </div>
    
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
    
            </div>

            <div class="half-box spacing">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf" autocomplete="off" maxlength="14" 
                onkeyup="mascara_cpf()">
    
            </div>
            <div class="half-box">
                <label for="cnpj">CNPJ</label>
                <input type="text" name="cnpj" id="cnpj" placeholder="Digite seu cnpj" autocomplete="off">
    
            </div>

            <div class="half-box">
                <label for="valorHora">Valor hora</label>
                <input type="text" name="valorHora" id="valorHora" placeholder="Digite o valor hora" autocomplete="off">
    
            </div>
    
            <div class="full-box">           
                <input type="checkbox" name="agreement" id="agreement" >
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a> </label>
            </div>
    
            <div class="full-box">           
                <input type="submit" value="Cadastre">
                
            </div>           

        </form>    
    <p class="erro-validation template"></p>

    </div>
</body>
</html>
